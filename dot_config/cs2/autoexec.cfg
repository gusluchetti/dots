// main binds
unbindall

bind "X_AXIS" "rightleft"
bind "Y_AXIS" "!forwardback"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
bind "U_AXIS" "yaw"
bind "R_AXIS" "pitch"

// jump throw on N
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
// bind "n" "+jumpaction;+throwaction;"
bind "n" "-attack"

// running jump throw on M (trying this out)
alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward"
bind "m" "+runthrow;+throwaction"

bind "0" "give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_molotov;"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"

bind "z" "slot6" // HE
bind "MWHEELUP" "slot7" // flash
bind "c" "slot8" // smoke
bind "x" "slot10" // molotov/incendiary

bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"
bind "MWHEELDOWN" "+jump"

bind "CTRL" "+duck"
bind "SHIFT" "+sprint"

bind "f" "+lookatweapon"

bind "v" "+voicerecord"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "+voicerecord"

bind "b" "buymenu"
bind "e" "+use"
bind "g" "drop"
bind "h" "toggle cl_radar_scale 1 0.35"
bind "i" "show_loadout_toggle"
bind "q" "lastinv"
bind "r" "+reload"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "y" "messagemode"
bind "\" "slot12;sv_rethrow_last_grenade"
bind "`" "toggleconsole"

bind "," "teammenu"
bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "ALT" "noclip"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

