// main binds

// jump throw on N
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind "n" "+jumpaction;+throwaction;"

// running jump throw on M (trying this out)
alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward"
bind "m" "+runthrow;+throwaction"

bind "0" "give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_molotov"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"

bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"
bind "MWHEELDOWN" "+jump"

bind "CTRL" "+duck"
